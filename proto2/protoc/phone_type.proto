syntax = "proto2";

package PHONE_TYPE;

enum PhoneType
{
    UNKNOWN = 0;
    MOBILE = 1;
    HOME = 2;
    WORK = 3;
}

message Person
{
    optional string name = 1;
    optional int32 id = 2;
    optional string email = 3;
    optional PhoneType phone_type = 4;
    // also you can have repeated PhoneType
}